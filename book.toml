[book]
authors = ["Lenny Peng"]
language = "zh"
multilingual = false
src = "src"
title = "Yet another Chinese book about high performance computing."
description = "又一本有关高性能计算技术的书。"

[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]


[preprocessor.pagetoc]
[output.html]
additional-css = ["theme/pagetoc.css"]
additional-js  = ["theme/pagetoc.js"]
git-repository-url = "https://github.com/gnu4cn/hpc-studies"
git-repository-icon = "fa-github"

[output.html.print]
enable = false

[output.html.search]
enable = false

[output.html.favicon]
png = true
